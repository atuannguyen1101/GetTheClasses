<button *ngIf="!identifier.success" class="btn btn-outline-primary my-2 my-sm-0" (click)="openSignin()" style="font-family: 'Roboto', sans-serif;">Login</button>
<div *ngIf="identifier.success">
	Hi, <span>{{identifier.name}}</span> &nbsp;
	<button class="btn btn-outline-primary my-2 my-sm-0" (click)="signout()" style="font-family: 'Roboto', sans-serif;">Sign out</button>
</div>
