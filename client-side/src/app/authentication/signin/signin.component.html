<!-- Where all the magic happens -->
<!-- LOGIN FORM -->
<div class="text-center" style="padding:50px 0">
	<div class="logo">Sign in</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="login-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="sigin_email" class="sr-only">Email</label>
						<input type="text" class="form-control" [(ngModel)]="signin_email" [ngModelOptions]="{standalone: true}" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" [(ngModel)]="signin_password" [ngModelOptions]="{standalone: true}"  placeholder="Password">
					</div>
					<div class="form-group login-group-checkbox">
						<input type="checkbox" id="lg_remember" name="lg_remember">
						<label for="lg_remember">Remember me</label>
					</div>
				</div>
				<button (click)="submit()" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<app-loader *ngIf="loading"></app-loader>
			<div *ngIf="error != ''">
				<p style="color:red; font-size:12px; padding-left:20px; padding-top: 10px;">{{error}}</p>
			</div>
			<div class="etc-login-form">
				<p>Forgot your password? <a href="#" (click)="openForgotPassword()">Click here</a></p>
				<p>New user? <a href="#" (click)='openSignup()'>Sign up</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
