<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<!-- FORGOT PASSWORD FORM -->
<div class="text-center" style="padding:50px 0">
	<div class="logo">Forgot password</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="forgot-password-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="fp_email" class="sr-only">Email address</label>
						<input type="text" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Email address">
					</div>
				</div>
				<button (click)="submit()" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<app-loader *ngIf="loading"></app-loader>
			<div *ngIf="error != ''">
				<p style="color:red; font-size:12px; padding-left:20px; padding-top: 10px;">{{error}}</p>
			</div>
			<div class="etc-login-form">
				<p>Already have an account? <a (click)="openSignIn()" href="#">Login here</a></p>
				<p>New user? <a (click)="openSignUp()" href="#">Create new account</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
